<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buá»•i 3 - Evondev</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/53812ef94f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="session one">
        <div class="dropdown">
            <div class="dropdown__select">
                <span class="dropdown__selected">Call to action</span>
                <span class="dropdown__icon fa-solid fa-caret-down"></span>
            </div>
            <div class="dropdown__list">
                <div class="dropdown__item">
                    <span class="dropdown__selected">New project</span>
                    <span class="dropdown__icon fa-solid fa-circle-plus"></span>
                </div>
                <div class="dropdown__item">
                    <span class="dropdown__selected">View profile</span>
                    <span class="dropdown__icon fa-solid fa-user"></span>
                </div>
                <div class="dropdown__item">
                    <span class="dropdown__selected">Settings</span>
                    <span class="dropdown__icon fa-solid fa-gear"></span>
                </div>
                <div class="dropdown__item">
                    <span class="dropdown__selected">Logout</span>
                    <span class="dropdown__icon fa-solid fa-right-from-bracket"></span>
                </div>
            </div>
        </div>  
    </div>
    <div class="session two">
        <form action="">
            <input type="text" placeholder="Search">
            <button type=""><i class="fas fa-search"></i></button>
        </form>
    </div>
    <div class="session three">
        <form action="#">
            <div class="box">
                <label for="notifications">Notifications</label>
                <label for="notifications">
                    <input type="checkbox" name="" id="notifications">
                    <div class="switch">
                        <div class="switch-circle"></div>
                    </div>
                </label>
            </div>
            <div class="box">
                <label for="newsletter">Newsletter</label>
                <label for="newsletter">
                    <input type="checkbox" name="" id="newsletter">
                    <div class="switch">
                        <div class="switch-circle"></div>
                    </div>
                </label>
            </div>
        </form>
    </div>
    <div class="session four">
        <div class="modal">
            <div class="modal-content">
                <div class="modal-left">
                    <img src="https://images.unsplash.com/photo-1616098063625-65f32186e609?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80" alt="">
                </div>
                <div class="modal-right">
                    <div class="modal-right__title">How exciting!</div>
                    <p class="modal-right__desc">You just applied for your first job on Presumi - high-fives all round! Here's hoping you get an interview.</p>
                    <div class="modal-right__button">View my application</div>
                </div>
            </div>
        </div>
    </div>
    <div class="session five">
        <div class="video">
            <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80" alt="" class="image">
            <div class="overplay">
                <i class="fas fa-play-circle play"></i>
            </div>
            
        </div>
    </div>
</body>
</html>
