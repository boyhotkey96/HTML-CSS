<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buá»•i 4.5 - Evondev</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/53812ef94f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="product">
            <div class="product__left">
                <div class="product__bars">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="product__slide">
                    <div class="product__image">
                        <img src="./images/bag.png" alt="bag">
                    </div>
                    <ul class="list__dot">
                        <li class="list__dot-item is-active"></li>
                        <li class="list__dot-item"></li>
                        <li class="list__dot-item"></li>
                    </ul>
                </div>
            </div>
            <div class="product__right">
                <div class="product__title"> Red Travel Bag</div>
                <p class="product__price">
                    <span class="product__price-new">$199.00</span><sup class="product__price-old">$250.00</sup>
                </p>
                <div class="product__desc">The Atomic Redster is a Ski Gear Travel n Bag is our big 85L travel bag in Redster trim bag</div>
                <div class="product__info">
                    <div class="product__info-title">Size</div>
                    <ul class="list__size product__info-content">
                        <li class="list__size-item">x</li>
                        <li class="list__size-item">m</li>
                        <li class="list__size-item">l</li>
                        <li class="list__size-item is-active">xl</li>
                        <li class="list__size-item">xxl</li>
                    </ul>
                </div>
                <div class="product__info">
                    <div class="product__info-title">Color</div>
                    <ul class="list__color product__info-content">
                        <li class="list__color-item bg-first"></li>
                        <li class="list__color-item bg-second"></li>
                        <li class="list__color-item bg-third"></li>
                    </ul>
                </div>
                <div class="product__info">
                    <div class="product__info-title">Total</div>
                    <input class="product__quanlity" type="number" name="" id="" value="1">
                </div>
                <button class="btn btn--primary btn--rounded product__buy">Buy now</button>
            </div>
        </div>
    </div>
</body>

</html>
