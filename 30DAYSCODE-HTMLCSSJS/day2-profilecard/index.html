<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 2: Profile Card</title>
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div id="wrapper">
    <div class="card">
      <div class="card__avatar">
        <img src="./assets/images/1.jpeg" alt="avatar" />
      </div>
      <div class="card__name">Duy Thoan</div>
      <div class="card__job">Fullstack Developer</div>
      <div class="card-social">
        <a href="https://www.facebook.com/profile.php?id=100007206550645" target="_blank">
          <i class="bx bxl-facebook"></i>
        </a>
        <i class="bx bxl-youtube"></i>
        <i class="bx bxl-tiktok"></i>
        <i class="bx bxl-github"></i>
      </div>
      <button class="btn btn-contact">Contact me</button>
    </div>
    <div class="card">
      <div class="card__avatar">
        <img src="./assets/images/2.jpeg" alt="avatar" />
      </div>
      <div class="card__name">Bao Ming</div>
      <div class="card__job">Fullstack Developer</div>
      <div class="card-social">
        <a href="https://www.facebook.com/profile.php?id=100078217623861" target="_blank">
          <i class="bx bxl-facebook"></i>
        </a>
        <i class="bx bxl-youtube"></i>
        <i class="bx bxl-tiktok"></i>
        <i class="bx bxl-github"></i>
      </div>
      <button class="btn btn-contact">Contact me</button>
    </div>
    <div class="card">
      <div class="card__avatar">
        <img src="./assets/images/3.jpeg" alt="avatar" />
      </div>
      <div class="card-body">
        <div class="card__name">Nguyen Danh</div>
        <div class="card__job">Fullstack Developer</div>
        <div class="card-social">
          <a href="https://www.facebook.com/profile.php?id=100021981642241" target="_blank">
            <i class="bx bxl-facebook"></i>
          </a>
          <i class="bx bxl-youtube"></i>
          <i class="bx bxl-tiktok"></i>
          <i class="bx bxl-github"></i>
        </div>
        <button class="btn btn-contact">Contact me</button>
      </div>
    </div>
  </div>
</body>

</html>
