<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1: Product Card</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="card">
        <div class="box-spacebetween">
          <span class="card__hear">
            <i class="bx bx-heart"></i>
          </span>
          <span class="card__cart">
            <i class="bx bx-cart-alt"></i>
          </span>
        </div>
        <div class="card__image">
          <img src="./assets/images/nike.png" alt="Nike" srcset="" />
        </div>
        <div class="card__name">Nike zoom KD 12</div>
        <span class="card__price">$99</span>
        <div class="card-bottom">
          <div class="card-size">
            <div class="card-size__name">Size:</div>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
          </div>
          <div class="card-color">
            <div class="card-color__name">Color:</div>
            <span class="green"></span>
            <span class="red"></span>
            <span class="black"></span>
          </div>
          <button class="btn btn-buy">Buy Now</button>
          <button class="btn btn-add">Add cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
