<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 4: Gallery</title>
  <script src="https://kit.fontawesome.com/53812ef94f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/js/slide-show.js" defer></script>
</head>

<body>
  <div id="wrapper">
    <div class="gallery">
      <div class="gallery-image">
        <img src="./assets/images/1.jpeg" alt="image" />
      </div>
      <div class="gallery-image">
        <img src="./assets/images/2.jpeg" alt="image" />
      </div>
      <div class="gallery-image">
        <img src="./assets/images/3.jpeg" alt="image" />
      </div>
      <div class="gallery-image">
        <img src="./assets/images/4.jpeg" alt="image" />
      </div>
      <div class="gallery-image">
        <img src="./assets/images/5.jpeg" alt="image" />
      </div>
      <div class="gallery-image">
        <img src="./assets/images/6.jpeg" alt="image" />
      </div>
      <div class="gallery-image">
        <img src="./assets/images/7.jpeg" alt="image" />
      </div>
      <div class="gallery-image">
        <img src="./assets/images/8.jpeg" alt="image" />
      </div>
    </div>
  </div>
  <div class="gallery-slide">
    <i class="fa-solid fa-xmark gallery-slide__close"></i>
    <div class="gallery-slide__inner">
      <img src="./assets/images/1.jpeg" alt="image" />
    </div>
    <i class="fa-solid fa-angle-left gallery-slide__prev"></i>
    <i class="fa-solid fa-angle-right gallery-slide__next"></i>
  </div>
</body>

</html>
