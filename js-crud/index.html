<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js CRUD</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="panel">
        <div class="panel-heading">Input product detail information</div>
        <div class="panel-body">
          <form action="#" class="form-1">
            <div class="form-group">
              <label class="form-label" for="name">Tên Sản Phẩm</label>
              <input
                type="text"
                class="form-input name-product"
                id="name"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="manufacturer">Hãng</label>
              <input
                type="text"
                class="form-input manufacturer-product"
                id="manufacturer"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="price">Giá</label>
              <input
                type="number"
                class="form-input price-product"
                id="price"
                required
              />
            </div>
            <div class="form-button">
              <input type="submit" value="Add" class="btn btn-add" />
              <input type="reset" value="Reset" class="btn btn-reset" />
            </div>
          </form>
        </div>
      </div>
      <div class="panel" style="margin-top: 8rem">
        <div class="panel-heading">Product List</div>
        <div class="panel-body">
          <table class="table-1">
            <thead>
              <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Manufacturer</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody id="result">
              <!-- <tr>
                <td>sd1</td>
                <td>sd1</td>
                <td>sd2</td>
                <td>sd3</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/app.js"></script>
</html>
